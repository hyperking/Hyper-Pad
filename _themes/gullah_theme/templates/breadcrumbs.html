<ol class="breadcrumbs">
    <li>
        <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category}} &laquo;</a>
    </li>
{% for subcategory in article.subcategories %}
    <li>
        <a href="{{ SITEURL }}/{{ subcategory.url }}">{{ subcategory.shortname }} </a>
    </li>
{% endfor %}
</ol>
